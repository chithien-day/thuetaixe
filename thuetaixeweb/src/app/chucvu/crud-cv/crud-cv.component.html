<div class="form-froup row">

  <div>
    <label class="col-sm-5 col-form-label">Tên chức vụ</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="TenChucVu" placeholder="Nhập tên chức vụ">
    </div>
  </div>

  <div>
    <label class="col-sm-5 col-form-label">Mô tả chức vụ</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="MoTa" placeholder="Nhập mô tả chức vụ">
    </div>
  </div>

<button (click)="createChucVu()" *ngIf="cv.MaChucVu == 0" class="btn btn-primary col-sm-2 mt-3">
  Thêm chức vụ
</button>

<button (click)="updateChucVu()" *ngIf="cv.MaChucVu != 0" class="btn btn-primary col-sm-2 mt-3">
  Chỉnh sửa chức vụ
</button>
