<div class="form-froup row">

  <div>
    <label class="col-sm-2 col-form-label">Họ tên</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="HoTen" placeholder="Nhập họ tên">
    </div>
  </div>

  <div>
    <label class="col-sm-10 col-form-label">Mã chức vụ</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="MaChucVu" placeholder="Chọn mã chức vụ">
      <option>---Mã chức vụ---</option>
           <option *ngFor="let MACV of ListChucVu">
               {{MACV.MaChucVu}}
           </option>
      </select>
    </div>
  </div>

  <div>
    <label class="col-sm-10 col-form-label">Số điện thoại</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="DienThoai" placeholder="Nhập số điện thoại">
    </div>
  </div>

  <div>
    <label class="col-sm-2 col-form-label">Địa chỉ</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="DiaChi" placeholder="Nhập địa chỉ">
    </div>
  </div>
</div>

<button (click)="createNhanVien()" *ngIf="nv.IDNhanVien == 0" class="btn btn-primary mt-3">
  Thêm nhân viên
</button>

<button (click)="updateNhanVien()" *ngIf="nv.IDNhanVien != 0" class="btn btn-primary mt-3">
  Chỉnh sửa nhân viên
</button>
